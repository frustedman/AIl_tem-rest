<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>특별한 애니메이션 효과로 당첨자 표현하기</title>
<style>
  /* 전체 화면을 가득 채우는 스타일 */
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  /* SVG 그래픽 애니메이션 */
  .svg-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  /* 당첨자 이름 스타일 */
  .winner-container {
    position: relative;
    text-align: center;
    z-index: 1;
    opacity: 0; /* 초기에는 투명하게 설정 */
    animation: fadeIn 1s 4s forwards; /* 4초 후에 서서히 나타나기 */
  }

  .winner-name {
    font-size: 48px;
    font-weight: bold;
    color: #ff5722; /* 주황색 */
    margin-bottom: 20px;
  }

  /* 애니메이션 효과 */
  @keyframes firework {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(2);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="svg-container">
    <!-- 폭죽 애니메이션 -->
    <svg class="firework" width="100%" height="100%" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
      <circle cx="250" cy="250" r="10" fill="#ff5722">
        <animate attributeName="r" from="10" to="200" dur="1s" begin="0s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="250" cy="250" r="10" fill="#ffeb3b">
        <animate attributeName="r" from="10" to="180" dur="1.2s" begin="0.2s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="1.2s" begin="0.2s" fill="freeze" />
      </circle>
      <circle cx="250" cy="250" r="10" fill="#4caf50">
        <animate attributeName="r" from="10" to="160" dur="1.4s" begin="0.4s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="1.4s" begin="0.4s" fill="freeze" />
      </circle>
      <circle cx="250" cy="250" r="10" fill="#2196f3">
        <animate attributeName="r" from="10" to="140" dur="1.6s" begin="0.6s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="1.6s" begin="0.6s" fill="freeze" />
      </circle>
      <circle cx="250" cy="250" r="10" fill="#9c27b0">
        <animate attributeName="r" from="10" to="120" dur="1.8s" begin="0.8s" fill="freeze" />
        <animate attributeName="opacity" from="1" to="0" dur="1.8s" begin="0.8s" fill="freeze" />
      </circle>
    </svg>
  </div>

  <!-- 당첨자 이름 -->
  <div class="winner-container">
  <input type="hidden" th:value="${mino}" id="mino">
    <div class="winner-name" id="winnerName" ></div>
  </div>

  <!-- 축하 메시지 -->
  <div class="winner-container">
    <div class="winner-name">축하합니다!</div>
  </div>

  <script>
    // JavaScript를 사용하여 당첨자 이름을 동적으로 설정합니다.
    var winnerName = document.getElementById("mino").value; // 실제 당첨자 이름
	var msg=winnerName+" 님 ";
    // winnerName을 표시할 요소에 설정합니다.
    var winnerNameElement = document.getElementById("winnerName");
    winnerNameElement.textContent = msg;
  </script>
</body>
</html>
