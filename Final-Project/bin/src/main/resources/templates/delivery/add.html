<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://info.sweettracker.co.kr/tracking/5" method="post">
    <div class="form-group">
        <label for="t_key">API key</label>
        <input type="text" class="form-control" id="t_key" name="t_key" placeholder="제공받은 APIKEY" value="E93L66uCGgnJSyvv7lWsNA" readonly>
    </div>
    <div class="form-group">
        <label for="t_code">택배사</label>
        <select class="form-control" name="t_code" id="t_code">
            <option value="01">우체국택배</option>
            <option value="04">CJ대한통운</option>
            <option value="05">한진택배</option>
            <option value="06">로젠택배</option>
            <option value="08">롯데택배</option>
        </select>
    </div>
    <div class="form-group">
        <label for="t_invoice">운송장 번호</label>
        <input type="text" class="form-control" name="t_invoice" id="t_invoice" placeholder="운송장 번호">
    </div>
    <button type="submit" class="btn btn-default">조회하기</button>
</form>
</body>
</html>
